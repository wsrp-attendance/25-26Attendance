<!DOCTYPE html>
<html>
<head>
  <title>WSRP Check-In with GPS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
    }
    label {
      font-weight: bold;
    }
    input[type="text"], select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>WSRP Check-In</h2>

  <form id="gpsForm"
        action="https://docs.google.com/forms/d/e/1FAIpQLSfEX1DbIRA3BePUu94qDiZqy5ho2m6pkoVCLIcCAAdOE7osZA/formResponse"
        method="POST" target="hidden_iframe" novalidate>

    <!-- Hidden inputs for GPS -->
    <input type="hidden" name="entry.1958119656" id="lat">
    <input type="hidden" name="entry.1070061203" id="lng">

    <!-- Visible fields -->
    <label for="name">Name:</label>
    <input type="text" name="entry.1050040896" id="name" required>

    <label for="role">Role:</label>
    <select name="entry.279570856" id="role" required>
      <option value="">Select...</option>
      <option value="Student">Student</option>
      <option value="Mentor">Mentor</option>
    </select>

    <button type="submit">Check In</button>
  </form>

  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    // Get GPS coordinates and fill hidden inputs before form submit
    navigator.geolocation.getCurrentPosition(
      position => {
        document.getElementById("lat").value = position.coords.latitude;
        document.getElementById("lng").value = position.coords.longitude;
      },
      error => {
        alert("Failed to get GPS location. Please allow location access to submit your check-in.");
      },
      { enableHighAccuracy: true, timeout: 10000 }
    );
  </script>
</body>
</html>
